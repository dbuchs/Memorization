<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        
        var original = [];
        var clozed = [];
        var i = 0;

        var _to_ascii = {
            '188': '44',
            '109': '45',
            '190': '46',
            '191': '47',
            '192': '96',
            '220': '92',
            '222': '39',
            '221': '93',
            '219': '91',
            '173': '45',
            '187': '61', //IE Key codes
            '186': '59', //IE Key codes
            '189': '45' //IE Key codes
        }

        var shiftUps = {
            "96": "~",
            "49": "!",
            "50": "@",
            "51": "#",
            "52": "$",
            "53": "%",
            "54": "^",
            "55": "&",
            "56": "*",
            "57": "(",
            "48": ")",
            "45": "_",
            "61": "+",
            "91": "{",
            "93": "}",
            "92": "|",
            "59": ":",
            "39": "\"",
            "44": "<",
            "46": ">",
            "47": "?"
        };

        function cloze_it() {
            i = 0;

            original = $('#the_text').val().replace(/(\r\n|\n|\r)/g, ' <br> ').split(' ');



            for (var i = 0; i < original.length; i += 1) {
                if (original[i] != "<br>" && original[i].substr(0, 1) != '[') {
                    if (Math.floor(Math.random() * 100) > Math.floor($('#difficulty').val())) {
                        original[i] = "<span class='cloze'><span class='original'>" + original[i] + "</span><span class='clozed'>" + '_'.repeat(original[i].length) + "</span></span>";
                    }
                }

            }

            $('#clozed').html("<code><pre>" + original.join(' ') + "</code></pre>");
        }

        $(document).ready(function() {
            $('#submit').click(function() {


                $('#the_text').toggle();
                cloze_it();

            });

            $('#toggle').click(function() {
                $('#the_text').toggle();
            })

            $('#next').click(function() {
                if ($('#difficulty').val() <= 10) {
                    $("#clozed").html("DONE!");
                } else {
                    $('#difficulty').val($('#difficulty').val() - 10);
                    cloze_it();
                }
            })


        });

    </script>

    <style>
        span.cloze span.original {
            display: none;
        }

        span.cloze:hover span.clozed {
            display: none;
        }

        span.cloze:hover span.original {
            display: inline;
        }

        pre {
            white-space: pre-wrap;
            /* css-3 */
            white-space: -moz-pre-wrap;
            /* Mozilla, since 1999 */
            white-space: -pre-wrap;
            /* Opera 4-6 */
            white-space: -o-pre-wrap;
            /* Opera 7 */
            word-wrap: break-word;
            /* Internet Explorer 5.5+ */
        }

    </style>

</head>

<body>
    <div>
        <input id="difficulty" type="number" value="100"><br>
        <textarea id="the_text" type=text style="width:80%;height:200px" rows="10" cols="80">The Seventh Petition
            
But deliver us from evil.
            
What does this mean? We pray in this petition, in summary, that our Father in heaven would rescue us from every evil of body and soul, possessions and reputation, and finally, when our last hour comes, give us a blessed end, and graciously take us from this valley of sorrow to Himself in heaven.</textarea><br>
        <button id="submit">Memorize</button>
        <button id="toggle">Hide/Unhide</button>
        <button id="next">Next</button>
    </div>
    <div id="clozed" style="margin-top:3rem; font-size:1.5rem; margin-right:10rem; margin-left:10rem;"></div>

</body>


</html>
